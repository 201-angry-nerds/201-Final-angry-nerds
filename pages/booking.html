    <section>
        <form>
            <fieldset>
                <h1 style="text-align: center;">BOOK NOW!</h1>
            <div class="elem-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="visitor_name" placeholder="your name" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
              <label for="email">Your E-mail</label>
              <input type="email" id="email" name="visitor_email" placeholder="name@thing.com" required>
            </div>
            <div class="elem-group">
              <label for="phone">Your Phone</label>
              <input type="tel" id="phone" name="visitor_phone" placeholder="+962-128-498-223" required>
            </div>
            <hr>
            <div class="elem-group inlined">
              <label for="adult">Adults</label>
              <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>
            <div class="elem-group inlined">
              <label for="child">Children</label>
              <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
            </div>
            <div class="elem-group inlined">
              <label for="checkin-date">Check-in Date</label>
              <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <div class="elem-group inlined">
              <label for="checkout-date">Check-out Date</label>
              <input type="date" id="checkout-date" name="checkout" required>
            </div>
            
            <hr>
            <div class="elem-group inlined">
                <label for="creditNo">credit card number</label>
                <input type="number" name="creditNo" id="creditNo">
                
              </div>
              <div class="elem-group inlined">
                <label for="expire">expires</label>
                <input type="month" name="expire" id="expire">
                
              </div>
              <div class="elem-group inlined">
                <label for="nameCredit">name on credit card</label>
                <input type="text" name="nameCredit" id="nameCredit">
             </div>   
             <div class="elem-group inlined">
                <label for="CVC">CVC</label>
                <input type="number" name="CVC" id="CVC">
             </div>      

          
            <button type="submit">Book Now!</button>
        </fieldset>
          </form>
