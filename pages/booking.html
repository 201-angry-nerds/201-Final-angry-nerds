<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cites</title>
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <img src="https://via.placeholder.com/80x80/333" alt="">

                <li><a href="">page1</a></li>
                <li><a href="">page2</a></li>
                <li><a href="">page3</a></li>
                <li><a href="">page4</a></li>
            </ul>
        </nav>
        <label  class="switch">
          <input id="nightmode"type="checkbox"  >
          <span class="slider round"></span>
              </label>
    </header>

    <section>
        <form>
            <fieldset>
                <h1 style="text-align: center;">SIGN IN</h1>
            <div class="elem-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="visitor_name" placeholder="your name" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
              <label for="email">Your E-mail</label>
              <input type="email" id="email" name="visitor_email" placeholder="name@thing.com" required>
            </div>
            <div class="elem-group">
              <label for="phone">Your Phone</label>
              <input type="tel" id="phone" name="visitor_phone" placeholder="+962-128-498-223" required>
            </div>
            <div class="elem-group inlined">
              <label for="adult">Adults</label>
              <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>
            <div class="elem-group inlined">
              <label for="child">Children</label>
              <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
            </div>
            <div class="elem-group inlined">
              <label for="checkin-date">Check-in Date</label>
              <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <div class="elem-group inlined">
              <label for="checkout-date">Check-out Date</label>
              <input type="date" id="checkout-date" name="checkout" required>
            </div>
            
            <div class="elem-group inlined">
                <label for="creditNo">credit card number</label>
                <input type="number" name="creditNo" id="creditNo">
                
              </div>
              <div class="elem-group inlined">
                <label for="expire">expires</label>
                <input type="month" name="expire" id="expire">
                
              </div>
              <div class="elem-group inlined">
                <label for="nameCredit">name on credit card</label>
                <input type="text" name="nameCredit" id="nameCredit">
             </div>   
             <div class="elem-group inlined">
                <label for="CVC">CVC</label>
                <input type="number" name="CVC" id="CVC">
             </div>      

          
          <center>
            <button type="submit">Book Now!</button>
          </center>  
        </fieldset>
          </form>
    </section>
    <section>
        <footer>
            <div style="float: right;">
                <select name="lang" id="lang">
                    <option value="English">English</option>
                    <option value="Arabic">Arabic</option>
                </select>
            </div>

            <br>
            <a href="">link2</a>
            <br>
            <a href="">link3</a>
            <br>
            <a href="">link4</a>
            
            <div id="logoFoot">
                <div id="logo">   
                                     <img src="https://via.placeholder.com/80x80/333" alt="">
                </div>

                    <div id="logos">
                        <div style=" display: inline-block;width: 40%;">
                        <input type="text" id="sub" style="width: 22%; padding-bottom: 10px;" >
                        <input type="submit" style="width: 22%;">
         
                    </div>
                        <a href="">logo1</a>
                        <a href="">logo2</a>
                        <a href="">logo3</a>
                        <a href="">logo4</a>
                        <h4 style="float: right;">all rights reserved &copy; by angry-nerds ltd</h4>
    
                    </div>
    
            </div>
         
    
           </footer>
    </section>

</body>
